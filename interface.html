<!DOCTYPE html>
<html lang="en">
<head>
    <title>interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body{
            background-image: url("./img/01.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            width:fit-content;
            align-content: center;
            margin: 200px 0 0 500px;
            padding: 25px;
            text-decoration: none;
        }
        fieldset{   
            padding: 30px;
            border-radius: 20px;
            border: 4px solid rgb(0, 0, 0);

        }
        button{
            padding: 10px 20px;
            margin: 25px;
            background-color: rgb(10, 158, 238);
            color: aliceblue;
            border-radius: 20px;
            text-decoration: none;
        }
        legend{
            text-align: center;
            text-decoration: none;
            font-size: 25px;
            color: rgb(0, 0, 0);
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
        }
        button:hover{
            color: azure;
            background-color: rgb(194, 108, 4);
            transition: all 0.5s linear;
        }
        a{
            text-decoration: none;
            font-size: 25px;
            color: rgb(0, 0, 0);
            font-weight: bolder;
        }
        #btn1{
            border: 3px solid black;
        }
    </style>

</head>
<body>
    <form action="" class="animate__animated animate__backInDown">
        <fieldset>
            <legend>Login/Signup</legend>
            <button id="btn1"><a href="./signup.html" id="signup">Signup</a></button>
            <button id="btn1"><a href="./login.html" id="login">Login</a></button>
        </fieldset>
    </form>
</body>
</html>
